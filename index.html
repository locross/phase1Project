<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="styles.css" rel="stylesheet">
  <title>Resume Builder</title>
<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Montserrat:ital,wght@1,300&family=Roboto+Condensed:ital,wght@1,300&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>

  <body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Navbar Code -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/909/909212.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Saves
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="dropdownUL">
                    
                  </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Form Layout-->
    <div class="formContainer">
    <form class="row g-4 needs-validation" id="form" novalidate>
        <div class="col-md-2 gx-5">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="fNameIn" value="" placeholder="Alfred" required>
          <div class="valid-feedback">
            Please enter First Name
          </div>
        </div>

        <div class="col-md-2 gx-5">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lNameIn" value="" placeholder="Pennyworth" required>
          <div class="valid-feedback">
            Please enter Last Name
          </div>
        </div>

        <div class="col-md-4 gx-5">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="eMailIn" aria-describedby="inputGroupPrepend" placeholder="blahblah@gmail.com" required>
            <div class="invalid-feedback">
              Please enter Email
            </div>
          </div>
        </div>

        <div class="col-md-2 gx-5">
            <label for="validationCustomUsername" class="form-label">Phone Number</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">+61</span>
              <input type="text" class="form-control" id="phoneIn" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please enter Phone Number
              </div>
            </div>
          </div>

        <div class="col-md-4 gx-5">
          <label for="validationCustom03" class="form-label">City of Occupancy</label>
          <input type="text" class="form-control" id="cityIn" placeholder="Eg: Victoria"required>
          <div class="invalid-feedback">
            Please enter City of Occupancy
          </div>
        </div>
        <div></div>
        <div class="col-md-4 gx-5">
            <label for="validationCustom03" class="form-label">Experience 1</label>
            <input type="text" class="form-control" id="experience1In" placeholder="Eg: Banana picker" value="" required>
            <div class="invalid-feedback gx-5">
              Please enter Job Experience 
            </div>
          </div>
          <div class="input-group gx-5">
            <span class="input-group-text">Experience Information</span>
            <textarea class="form-control" aria-label="With textarea" id="experience1Info"></textarea>
          </div>

          <div class="col-md-4 gx-5">
            <label for="validationCustom03" class="form-label">Experience 2</label>
            <input type="text" class="form-control" id="experience2In" placeholder="Eg: Car salesman" required>
            <div class="invalid-feedback">
                Please enter Job Experience 
            </div>
          </div>
          <div class="input-group gx-5">
            <span class="input-group-text">Experience Information</span>
            <textarea class="form-control" aria-label="With textarea" id="experience2Info"></textarea>
          </div>

          <div class="col-md-4 gx-5">
            <label for="validationCustom03" class="form-label">Experience 3</label>
            <input type="text" class="form-control" id="experience3In" placeholder="Eg: Store cleaner">
          </div>
          <div class="input-group gx-5">
          <span class="input-group-text">Experience Information</span>
          <textarea class="form-control" aria-label="With textarea" id="experience3Info" value="asda"></textarea>
        </div>
        
        <div class="col-12 gx-5">
          <button type="button" class="btn btn-primary" onclick="output()">Submit</button>
          <input type="button" class="btn btn-primary" onclick="saveValues()" value="Save">
          <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
        </div>       
    </form>
    </div>

<!-- Resume output -->
    <div class="pageContainer" id="formOutput">
      <div class="page shadow-lg" id="page" style="background-image: url('https://i.pinimg.com/736x/59/6b/8f/596b8fed52b2cedb3addf527c150534c.jpg')">
          <h1 id="heading" class="heading" id="heading"></h1>
          <div class="logo" id="emailLogo"></div>
          <p class="information " id="emailOut"></p>
          <div class="logo" id="phoneLogo"></div>
          <p class="information"  id="phoneOut"></p>
          <div class="logo" id="cityLogo"></div>
          <p class="information" id="cityOut"></p>
          <h2 class="subHeader" id="subHeading"></h2><br>
          <h3 class="expHeader" id="experience1Out"></h2>
          <p id="experience1InfoOut"></p>
          <h3 class="expHeader" id="experience2Out"></h2>
          <p id="experience2InfoOut"></p>
          <h3 class="expHeader" id="experience3Out"></h2>
          <p id="experience3InfoOut"></p>
      </div>
    </div>
<!-- Customisation Buttons -->
    <div class="dropdown" id="customisationButtons">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Font Style
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item" onclick="fontChanger(fontSelections[1])">Hind Madurai</button></li>
        <li><button class="dropdown-item" onclick="fontChanger(fontSelections[2])">Montserrat</button></li>
        <li><button class="dropdown-item" onclick="fontChanger(fontSelections[3])">Roboto Condensed</button></li>
        <li><button class="dropdown-item" onclick="fontChanger(fontSelections[4])">Titillium Web</button></li>
      </ul>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
        Background style
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
        <li><button class="dropdown-item" onclick="backgroundChanger(backgroundSelections[1])">Blue Abstract</button></li>
        <li><button class="dropdown-item" onclick="backgroundChanger(backgroundSelections[2])" >Blue Waves</button></li>
        <li><button class="dropdown-item" onclick="backgroundChanger(backgroundSelections[3])" >Textured White</button></li>
        <li><button class="dropdown-item" onclick="backgroundChanger(backgroundSelections[4])" >Textured Black</button></li>
      </ul>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
        Font colour
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
        <li><button class="dropdown-item" onclick="colorChanger('black')">Black</button></li>
        <li><button class="dropdown-item" onclick="colorChanger('white')">White</button></li>
        <li><button class="dropdown-item" onclick="colorChanger('lightslategray')">Light grey</button></li>
        <li><button class="dropdown-item" onclick="colorChanger('darkgray')">Dark Grey</button></li>
      </ul>
    </div>
<script src="index.js"></script>
</body>
  
</html>
